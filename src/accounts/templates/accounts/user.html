{% extends 'main.html' %} {% block title %} user {% endblock title %}
{%block content %}
{% include 'accounts/status.html' %}

<div class="row pl-5 pr-5">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>row</th>
          <th>Product</th>
          <th>Note</th>
          <th>Date Ordered</th>
          <th>Status</th>
        </tr>

        {% for i in orders %}

        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.product.name}}</td>
          <td>{{i.note}}</td>
          <td>{{i.created}}</td>
          <td>{{i.status}}</td>
        </tr>

        {% endfor %}
      </table>
    </div>
  </div>
</div>


{% endblock content %}
